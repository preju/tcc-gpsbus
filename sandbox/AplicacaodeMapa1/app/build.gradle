apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "teste_mapa_1.aplicacaodemapa1"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    //Para adicionar a dependencia no projeto siga o caminho:
    //File -> Project Structure -> submenu: app -> aba: Dependencies -> clique no add (sinal de "+") -> procurar pela dependencia

    //Abaixo dependencia do serviço Play Services
    compile 'com.google.android.gms:play-services:7.5.0'
}
